<html>
<head>

    <link rel="stylesheet" href="style.css">
    <title> AnterinDong</title>


</head>
<body>
    <div class="header">
        <div class="left">
            <h1>ANTERIN DONG BANG</h1>
        </div>
        <div class="img">
            <img src="Asset/Web1920â€“1.png">
        </div>
    </div>


    <p4><center><strong> FORM PENGIRIMAN BARANG </strong></p4>  </center>
    <p1><center>Silakan isi form di bawah ini untuk melakukan pengiriman barang </center> </p1>
    <br>
    <div class="main">
        <form>

    <div>
        <form onsubmit="return false">

        <ul>
            <li>
                <label> Nama Pengirim : </label>
                <input id='namaPengirim' name="namaPengirim" />
            </li><br>
            <li>
                <label> Nama Penerima : </label>
                <input id="namaPenerima" name="namaPenerima" />
            </li> <br>
            <li>
                <label> Alamat Penerima : </label>
                <input id="alamatPenerima" name="alamatPenerima" />
            </li> <br>
            <li>
                <label> Kota Awal : </label>
                <select id='kotaPengirim' name='kotaPengirim'>
                    <option value='Jakarta'>Jakarta</option>
                </select>
            </li><br>
            <li>
                <label> Kota Tujuan : </label>
                <select name='kotaTujuan' id='kotaTujuan'>
                    <option value='Jakarta'>Jakarta</option>
                    <option value='Bogor'>Bogor</option>
                    <option value='Depok'>Depok</option>
                    <option value='Tangerang'>Tangerang</option>
                    <option value='Bekasi'>Bekasi</option>
                    <option value='Bandung'>Bandung</option>
                </select>
            </li><br>
            <li>
                <label> Berat Barang: </label>
                <input id="beratBarang" name="beratBarang" type='number' />
            </li> <br>
            <li>
                <label> Opsi Pengiriman : </label>
                <select id='opsiKirim' name='opsiKirim'>
                    <option value='xpress'>Xpress</option>
                    <option value='regular'>Regular</option>
                </select>
            </li><br>
                <button type='submit' value='submit' id='submit'>Submit</button>
        </ul>
        </form>
    </div>
  
    <div>
        <table>
            <tr>
                <th>Resi</th>
                <th>Nama_Pengirim</th>
                <th>Nama_Penerima</th>
                <th>Alamat Penerima</th>
                <th>Kota_Awal</th>
                <th>Kota_Tujuan</th>
                <th>Berat_Barang</th>
                <th>Opsi_Pengiriman</th>
                <th>Total Biaya</th>
                <th>Aksi : <input type='submit' name='tombol' value='delete' /> </th>
            </tr>
            <tbody id="tableData"></tbody>
        </table>

    </div>
</body>
<script src="index.js"></script>
</html>
