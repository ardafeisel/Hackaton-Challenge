<html>
<head>

    <link rel="stylesheet" href="style.css">
    <title> AnterinDong</title>


</head>
<body>
    <div class="header">
        <div class="left">
            <h1>ANTERIN DONG BANG</h1>
        </div>
        <div class="img">
            <img src="Asset/LogoADB.png">
        </div>
    </div>

    <div class="positioning">
        <p4><center><strong> FORM PENGIRIMAN BARANG </strong></p4>  </center>
        <p1><center>Silakan isi form di bawah ini untuk melakukan pengiriman barang </center> </p1>
    </div><br>

    <div>
        <div class="form-style main">
        <form onsubmit="return false">

        <ul>
            <div class="padding">
            <li>
                <label> Nama Pengirim : </label>
                <input type="text" id='namaPengirim' name="namaPengirim" />
            </li><br>

            <li>
                <label> Nama Penerima : </label>
                <input type="text" id="namaPenerima" name="namaPenerima" />
            </li> <br>
            <li>
                <label> Alamat Penerima : </label>
                <input type="text" id="alamatPenerima" name="alamatPenerima" />
            </li> <br>
            <li>
                <label> Kota Awal : </label>
                <select id='kotaPengirim' name='kotaPengirim'>
                    <option value='Jakarta'>Jakarta</option>
                </select>
            </li><br>
            <li>
                <label> Kota Tujuan : </label>
                <select name='kotaTujuan' id='kotaTujuan'>
                    <option value='Jakarta'>Jakarta</option>
                    <option value='Bogor'>Bogor</option>
                    <option value='Depok'>Depok</option>
                    <option value='Tangerang'>Tangerang</option>
                    <option value='Bekasi'>Bekasi</option>
                    <option value='Bandung'>Bandung</option>
                </select>
            </li><br>
            <li>
                <label> Berat Barang: </label>
                <input type="number" id="beratBarang" name="beratBarang" type='number' />
            </li> <br>
            <li>
                <label> Opsi Pengiriman : </label>
                <select id='opsiKirim' name='opsiKirim'>
                    <option value='xpress'>Xpress - 1 hari</option>
                    <option value='regular'>Regular - 3 hari</option>
                </select>
            </li><br>
        
                <button id="btn-submit" type='submit' value='submit' id='submit'>Submit</button>
        </div>
    </ul>
    </form>
    </div><br><br><br>
  
    <div class="table-style">
        <table>
            <tr>
                <th>Resi</th>
                <th>Nama_Pengirim</th>
                <th>Nama_Penerima</th>
                <th>Alamat Penerima</th>
                <th>Kota_Awal</th>
                <th>Kota_Tujuan</th>
                <th>Berat_Barang</th>

                <th>Total Biaya</th>
                <th>Aksi : <input type='submit' name='tombol' value='delete' /> </th>
            </tr>

            <tbody id="tableData"></tbody>

        </table>
    </div>
</body>
<script src="index.js"></script>
</html>
