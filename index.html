<html>
<head>
     <title> Si Kebut</title>
</head>
<body>
    <p4> <strong> FORM PENGIRIMAN BARANG </p4> </strong> <br>
    <p1> Silakan isi form di bawah ini untuk melakukan pengiriman barang </p1>

    <div>
        <form>
        <ul>
            <li>
                <label> Nama Pengirim : </label>
                <input id='namaPengirim' name="namaPengirim" />
            </li><br>
            <li>
                <label> Nama Penerima : </label>
                <input id="namaPenerima" name="namaPenerima" />
            </li> <br>
            <li>
                <label> Alamat Penerima : </label>
                <input id="alamatPenerima" name="alamatPenerima" />
            </li> <br>
            <li>
                <label> Kota Awal : </label>
                <select id='kotaPengirim' name='kotaPengirim'>
                    <option value='jakarta'>Jakarta</option>
                </select>
            </li><br>
            <li>
                <label> Kota Tujuan : </label>
                <select name='kotaTujuan' id='kotaTujuan'>
                    <option value='jakarta'>Jakarta</option>
                    <option value='bogor'>Bogor</option>
                    <option value='depok'>Depok</option>
                    <option value='tangerang'>Tangerang</option>
                    <option value='bekasi'>Bekasi</option>
                    <option value='bandung'>Bandung</option>
                </select>
            </li><br>
            <li>
                <label> Berat Barang: </label>
                <input id="beratBarang" name="beratBarang" type='number' />
            </li> <br>
            <li>
                <label> Opsi Pengiriman : </label>
                <select id='opsiKirim' name='opsiKirim'>
                    <option value='xpress'>Xpress</option>
                    <option value='regular'>Regular</option>
                </select>
            </li><br>
                <button type='submit' value='submit' onclick="submit()">Submit</button>
        </ul>
        </form>
    </div>
    <div>

    </div>
</body>
<script src="index.js"></script>
</html>
